// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'java-library'
apply plugin: 'application'




// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

// https://mvnrepository.com/artifact/junit/junit
//testCompile group: 'junit', name: 'junit', version: '4.13'

    // Use JUnit test framework
   testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-java
compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    
    // https://mvnrepository.com/artifact/ru.yandex.qatools.ashot/ashot
compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
    
    // https://mvnrepository.com/artifact/log4j/log4j
compile group: 'log4j', name: 'log4j', version: '1.2.17'
    
 // https://mvnrepository.com/artifact/org.apache.poi/poi
compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'


// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'


// https://mvnrepository.com/artifact/org.apache.poi/poi-scratchpad
compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.2'

// https://mvnrepository.com/artifact/org.apache.poi/ooxml-schemas
compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.1'


// https://mvnrepository.com/artifact/org.apache.poi/openxml4j
compile group: 'org.apache.poi', name: 'openxml4j', version: '1.0-beta'


// https://mvnrepository.com/artifact/org.apache.poi/poi-excelant
compile group: 'org.apache.poi', name: 'poi-excelant', version: '4.1.2'




// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'

// https://mvnrepository.com/artifact/org.apache.commons/commons-compress
compile group: 'org.apache.commons', name: 'commons-compress', version: '1.18'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-jvm
compile group: 'info.cukes', name: 'cucumber-jvm', version: '1.2.5', ext: 'pom'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-junit
testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    
  // https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
providedCompile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
    
    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.11.2'
    
    // https://mvnrepository.com/artifact/info.cukes/gherkin
providedCompile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
    
    // https://mvnrepository.com/artifact/junit/junit
testCompile group: 'junit', name: 'junit', version: '4.13'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
    // https://mvnrepository.com/artifact/com.vimalselvam/cucumber-extentsreport
compile group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.0.2'
    
    // https://mvnrepository.com/artifact/com.aventstack/extentreports
//compile group: 'com.aventstack', name: 'extentreports', version: '4.1.5'
    
    // https://mvnrepository.com/artifact/com.aventstack/extentreports
compile group: 'com.aventstack', name: 'extentreports', version: '3.1.2'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-picocontainer
testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
   
   // https://mvnrepository.com/artifact/com.aventstack/extentreports-cucumber4-adapter
compile group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.8'
    
    // https://mvnrepository.com/artifact/org.testng/testng
//testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'

// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
//testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'

// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
//testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'

// https://mvnrepository.com/artifact/org.junit.vintage/junit-vintage-engine
testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.5.2'



// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-gradle-plugin
compile group: 'org.junit.platform', name: 'junit-platform-gradle-plugin', version: '1.2.0'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-htmlunit-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'

// https://mvnrepository.com/artifact/io.appium/java-client
compile group: 'io.appium', name: 'java-client', version: '7.3.0'

   // testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
   // testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')

    
}



